<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Warrior</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
</head>
<body class="body" onkeypress="keyCheck(event);">

    <div id="splash-screen-only" class="screen active-screen">
        <h1 class="splash-title-overlay"></h1> 
        <button class="splash-button" onclick="showLevelSelect();" style="display:none;"> 
            START GAME
        </button> 
    </div>

    <div id="level-select-screen" class="screen">
        <h2>Choose Your Path, Fire Warrior!</h2>
        <div class="level-button-container">
            <button class="level-button" id="level-1-btn" onclick="startLevel(1);">
                üî• LEVEL 1: FOREST ESCAPE
            </button>
            <button class="level-button locked" id="level-2-btn" onclick="startLevel(2);">
                üè∞ LEVEL 2: CASTLE ATTACK
            </button>
            <button class="level-button locked" id="level-3-btn" onclick="startLevel(3);">
                üåä LEVEL 3: CITY ESCAPE
            </button>
            <button class="level-button locked" id="level-4-btn" onclick="startLevel(4);">
                üå™Ô∏è LEVEL 4: MOUNTAIN CHALLENGE
            </button>
            <button class="level-button locked" id="level-5-btn" onclick="startLevel(5);">
                üëë LEVEL 5: FINAL BOSS
            </button>
        </div>
        
        <button id="continue-button" class="splash-button" onclick="continueGame();" style="margin-top: 30px; display: none;">
            CONTINUE
        </button>
    </div>

    <div class="game-area screen" id="game-area"> 
        
        <img src="Resources/Idle (1).png" class="boy" id="boy">

        <div class="score" id="score">
            0
        </div>

       <div class="end" id="end">
            <div style="color:rgb(204, 18, 65) ;font-family: cursive;">Game Over</div>
            <div style="color:rgb(255, 255, 255) ;font-size:60px">Your score</div>
            <div style="color:rgb(240, 240, 240) ;font-size:60px;font-family: cursive;" class="end-score" id="end-score">0</div>
            <button id="button" onclick="reload();">
                <img src="https://img.icons8.com/fluency/48/restart.png" style="vertical-align: middle; margin-right: 10px;">
                Try Again
            </button>
            </div>
        <div class="win" id="win">
           <img src="Resources/‚ÄîPngtree‚Äîneon you win game_6047514.png" alt="win" id="win-image">
           <button class="next-level-button" onclick="showLevelSelect();">
               NEXT LEVEL
           </button>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
